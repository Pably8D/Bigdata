<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>
        <title>#{msgs.appname}</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/ico/favicon.ico" />
        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />
        <h:outputStylesheet library="style" name="style.css"></h:outputStylesheet>
        <h:outputStylesheet library="style" name="components.css"></h:outputStylesheet>
        <h:outputStylesheet library="ico" name="ortho-icons/styles.css"></h:outputStylesheet>
        
        <h:outputScript name="chartExtender.js" library="script" />
        
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">
        
        <div class="layout-wrapper #{guestPreferences.menuLayout} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./menu.xhtml" />
            
            <div class="layout-main">
            	
            	<p:outputPanel styleClass="ui-g">
            	<p:outputPanel styleClass="ui-g-10">
            		<ui:insert name="pageTitle"></ui:insert>
            	</p:outputPanel>
            	
            	<p:outputPanel styleClass="ui-g-2">
            		<h:form>
            			<p:commandButton value="#{msgs.btn_indietro}"  onclick="history.go(-1)" icon="ui-icon-navigate-before" styleClass="right" iconPos="left"/>
            		</h:form>	
            	</p:outputPanel>
            	</p:outputPanel>
            	            	
                <ui:insert name="content"/>
                
                <ui:include src="./footer.xhtml" />
            </div>
        </div>
        

        

        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
