<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msgs.login_page_title}</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/ico/favicon.ico" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        
        <h:outputStylesheet library="style" name="style.css"></h:outputStylesheet>
    </h:head>

    <h:body styleClass="login-body">
    
     <f:metadata>
	 	<f:event type="preRenderView" listener="#{userMB.checkAuthMessage}" /> 
	 </f:metadata>

    <h:form>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" styleClass="login_msgs" />
        <div class="card login-panel ui-fluid">
        
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="orthoroma-logo.jpg" library="image" />
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText type="text" value="#{userMB.username}"/>
                        <label>#{msgs.login_username_hint}</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:password id="password" value="#{userMB.password}"/>
                        <label>#{msgs.login_password_hint}</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                	<p:commandButton value="#{msgs.login_btn_login}" action="#{userMB.login()}" ajax="false" icon="ui-icon-person"/>
                    <!--  <p:button outcome="home" value="Forgot Password" icon="ui-icon-help" styleClass="secondary"/> -->
                </div>
            </div>

        </div>
        
        <div class="login-footer"></div>
        
        </h:form>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
